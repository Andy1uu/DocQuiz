<!doctype html>

<html lang="en">
<head>
  <meta charset = "utf-8">
  <title>
    DocQuiz Important Part Of Section Selector
  </title>
  <meta name="description" content="">
  <meta name="author" content="Andy Luu">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="./index.js" type="text/javascript"></script>
</head>

<body>
  <div id = "main-content">
    <header>
        DocQuiz Important Part Of Section Selector
    </header>
    <br>
    <div id = "current-section">
    </div>
    <br>
    <div id = "instructions">
        Instructions: Please highlight the most important section of this text
        and then click submit and next section to get the next section.
    </div>
    <br>
    <div id = "buttons">
      <div id = "buttons-title">
        Buttons
      </div>
      <button id = "submit" type = "button" class = "btn btn-success">
        Submit
      </button>

      <button id = "increase-text-size" type = "button" class = "btn btn-primary">
        Increase Text Size
      </button>

      <button id = "decrease-text-size" type = "button" class = "btn btn-primary">
        Decrease Text Size
      </button>
    </div>
    <br>
  </div>
</body>
</html>
